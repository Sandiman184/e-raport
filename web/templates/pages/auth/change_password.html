{% extends "layouts/base.html" %}

{% block title_icon %}<i data-lucide="key"></i>{% endblock %}
{% block title %}Ganti Password{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-xl shadow-md border border-gray-100 p-6">
        <div class="flex items-center mb-6 pb-3 border-b border-gray-100">
            <div class="p-2 bg-yellow-50 rounded-lg text-yellow-600 mr-3">
                <i data-lucide="lock" class="w-6 h-6"></i>
            </div>
            <div>
                <h3 class="text-lg font-bold text-gray-800">Ganti Password Admin</h3>
                <p class="text-sm text-gray-500">Amankan akun Anda dengan password baru</p>
            </div>
        </div>

        <form method="post" action="{{ url_for('auth.change_password') }}" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password Lama</label>
                <div class="relative">
                    <input type="password" name="old_password" required
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition shadow-sm"
                        placeholder="Masukkan password saat ini">
                    <i data-lucide="lock" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password Baru</label>
                <div class="relative">
                    <input type="password" name="new_password" required minlength="6"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition shadow-sm"
                        placeholder="Minimal 6 karakter">
                    <i data-lucide="key" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Konfirmasi Password Baru</label>
                <div class="relative">
                    <input type="password" name="confirm_password" required minlength="6"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition shadow-sm"
                        placeholder="Ulangi password baru">
                    <i data-lucide="check-circle" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                </div>
            </div>

            <div class="pt-4 flex gap-3">
                <a href="{{ url_for('dashboard.index') }}"
                    class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 text-center rounded-lg hover:bg-gray-200 font-medium transition">
                    Batal
                </a>
                <button type="submit"
                    class="flex-1 px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 font-bold shadow-md transition flex justify-center items-center">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> Simpan Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
