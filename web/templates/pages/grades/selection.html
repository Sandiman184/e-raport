{% extends "layouts/base.html" %}

{% block title_icon %}<i data-lucide="file-edit"></i>{% endblock %}
{% block title %}Input Nilai{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 max-w-2xl mx-auto mt-6">
    <div class="text-center mb-8">
        <div class="inline-block p-3 rounded-full bg-teal-100 text-teal-600 mb-4">
            <i data-lucide="edit-3" class="w-8 h-8"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Input Nilai Akademik</h2>
        <p class="text-gray-500 mt-2">Pilih mata pelajaran dan semester untuk mulai mengisi nilai.</p>
    </div>

    <form action="{{ url_for('grades.edit') }}" method="get" class="space-y-6">
        <div>
            <label class="block text-gray-700 font-bold mb-2">Mata Pelajaran</label>
            <div class="relative">
                <select name="subject_id"
                    class="w-full pl-4 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 appearance-none bg-white">
                    {% for sub in subjects %}
                    <option value="{{ sub.id }}">{{ sub.code }} - {{ sub.name }}</option>
                    {% endfor %}
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-500">
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </div>
            </div>
        </div>

        <div>
            <label class="block text-gray-700 font-bold mb-2">Semester</label>
            <div class="grid grid-cols-2 gap-4">
                <label class="cursor-pointer">
                    <input type="radio" name="semester" value="1" class="peer sr-only" checked>
                    <div
                        class="p-4 border border-gray-200 rounded-lg text-center bg-gray-50 hover:bg-gray-100 peer-checked:bg-teal-50 peer-checked:border-teal-500 peer-checked:text-teal-700 transition">
                        <span class="font-bold block">Semester 1</span>
                        <span class="text-xs text-gray-500">Ganjil</span>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="semester" value="2" class="peer sr-only">
                    <div
                        class="p-4 border border-gray-200 rounded-lg text-center bg-gray-50 hover:bg-gray-100 peer-checked:bg-teal-50 peer-checked:border-teal-500 peer-checked:text-teal-700 transition">
                        <span class="font-bold block">Semester 2</span>
                        <span class="text-xs text-gray-500">Genap</span>
                    </div>
                </label>
            </div>
        </div>

        <button type="submit"
            class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg shadow-md transition flex items-center justify-center">
            <i data-lucide="arrow-right" class="w-5 h-5 mr-2"></i> Lanjutkan ke Form Input
        </button>
    </form>
</div>
{% endblock %}
