# Docker Compose Configuration for E-Raport Production

services:
  # Flask Application
  web:
    build: .
    container_name: raport_app
    restart: unless-stopped
    environment:
      - FLASK_CONFIG=production
      - SECRET_KEY=${SECRET_KEY:-kunci-rahasia-albarokah-2024-production}
      - DATABASE_URL=sqlite:////app/storage/data.sqlite
    volumes:
      - ./storage:/app/storage
    networks:
      - raport_network
    depends_on:
      - nginx

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: raport_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./storage:/app/storage:ro
    networks:
      - raport_network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: raport_certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Override entrypoint to allow both auto-renewal and manual runs
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"

networks:
  raport_network:
    driver: bridge

volumes:
  storage:
